<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>WiFi Imaging System</title>
	<link rel="stylesheet"
		href="{{url_for('static',filename='style.css')}}">
</head>

<body>
	<header>
		<h1 class="heading">WiFi Imaging System</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
                <form action="/loginForm" method="post">
				<input type="text"
					class="email ele"
					placeholder="Enter your wallet address"
                    name="walletaddr"> <br/><br/>
				<input type="password"
					class="password ele"
					placeholder="password"
                    name="password"><br/><br/>
				<button type="submit" class="clkbtn">Login</button>
                </form>
			</div>

			<!-- signup form -->
			<div class="signup-box">
                <form action="/registerForm" method="post">
				<input type="text"
					class="name ele"
					placeholder="Enter your Wallet Address"
                    name="walletaddr" required=""><br/><br/>
				<input type="password"
					class="password ele"
					placeholder="password"
                    name="password" required=""><br/><br/>
				<button type="submit" class="clkbtn">Signup</button>
                </form>
                <span style="color:green">{{res}}</span>
			</div>
		</div>
	</div>
	<script src="{{url_for('static',filename='index.js')}}"></script>
</body>

</html>
